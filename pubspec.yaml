name: cardamom_analytics
description: "Professional cardamom price tracking and market analytics platform."
publish_to: 'none'

version: 1.3.0+9

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  http: ^1.2.2
  html: ^0.15.5
  excel: ^4.0.3
  fl_chart: ^0.69.0
  intl: ^0.20.1
  path: ^1.9.0
  google_fonts: ^6.2.1
  path_provider: ^2.1.5
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0
  spreadsheet_decoder: ^2.3.0
  csv: ^6.0.0
  url_launcher: ^6.2.5
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.9.0
  permission_handler: ^11.3.1
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/historical_data.csv
    - assets/logo.png
    - assets/app_icon.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/transparent_foreground.png"
